                    render();

            expandedPrompts[index] = !expandedPrompts[index];
            render();
        }

        function selectDiscipline(value) {
            currentLibrary = libraries[value];
            expandedModels = {};
            expandedPrompts = {};
            render();

        function resetSelection() {
            currentLibrary = null;
            expandedModels = {};
            expandedPrompts = {};
